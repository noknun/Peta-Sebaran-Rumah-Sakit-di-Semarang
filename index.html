<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        Kaysa Helwanida 

<div style="background: skyblue; border: 1px solid #FF0000; color: blackt-size: 20px; font-weight: bold; 
letter-spacing: 0.5em; padding: 10px;">

<marquee direction="left" scrollamount="6" align="center">Peta Sebaran Rumah Sakit di Kota Semarang</marquee>

</div> 

    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1.js"></script>
        <script src="data/titikRSkotasemarang_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-7.125040358164955,110.19911286504706],[-6.900582030259948,110.64407905428595]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>PETA SEBARAN RS di KOTA SEMARANG</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(String(feature.properties['fid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKC'] !== null ? autolinker.link(String(feature.properties['WADMKC']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Jumlah Penduduk'] !== null ? autolinker.link(String(feature.properties['Jumlah Penduduk']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas'] !== null ? autolinker.link(String(feature.properties['Luas']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1_0() {
            return {
                pane: 'pane_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,166,178,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1');
        map.getPane('pane_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1').style.zIndex = 401;
        map.getPane('pane_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1').style['mix-blend-mode'] = 'normal';
        var layer_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1 = new L.geoJson(json_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1',
            layerName: 'layer_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1',
            pane: 'pane_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1',
            onEachFeature: pop_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1,
            style: style_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1_0,
        });
        bounds_group.addLayer(layer_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1);
        map.addLayer(layer_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1);
        function pop_titikRSkotasemarang_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama RS</th>\
                        <td>' + (feature.properties['Nama RS'] !== null ? autolinker.link(String(feature.properties['Nama RS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto RS</th>\
                        <td>' + (feature.properties['Foto RS'] !== null ? '<img src="images/' + String(feature.properties['Foto RS']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_titikRSkotasemarang_2_0() {
            return {
                pane: 'pane_titikRSkotasemarang_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,72,75,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_titikRSkotasemarang_2');
        map.getPane('pane_titikRSkotasemarang_2').style.zIndex = 402;
        map.getPane('pane_titikRSkotasemarang_2').style['mix-blend-mode'] = 'normal';
        var layer_titikRSkotasemarang_2 = new L.geoJson(json_titikRSkotasemarang_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_titikRSkotasemarang_2',
            layerName: 'layer_titikRSkotasemarang_2',
            pane: 'pane_titikRSkotasemarang_2',
            onEachFeature: pop_titikRSkotasemarang_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_titikRSkotasemarang_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_titikRSkotasemarang_2);
        map.addLayer(layer_titikRSkotasemarang_2);
        var overlaysTree = [
            {label: '<img src="legend/titikRSkotasemarang_2.png" /> titik RS kota semarang', layer: layer_titikRSkotasemarang_2},
            {label: '<img src="legend/Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1.png" /> Batas_Administrasi_Semarang_Baru — batas kecamatan semarang baru', layer: layer_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMKC'] !== null?String('<div style="color: #5d8bc5; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['WADMKC']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_titikRSkotasemarang_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nama RS'] !== null?String('<div style="color: #ad0d0d; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Nama RS']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_titikRSkotasemarang_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_titikRSkotasemarang_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nama RS'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1,layer_titikRSkotasemarang_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1,layer_titikRSkotasemarang_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1,layer_titikRSkotasemarang_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Batas_Administrasi_Semarang_Barubataskecamatansemarangbaru_1,layer_titikRSkotasemarang_2]);
        });
        </script>
    </body>
</html>
